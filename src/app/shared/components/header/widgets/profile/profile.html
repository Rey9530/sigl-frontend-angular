<div class="d-flex profile-media">
  <img class="b-r-10" src="assets/images/dashboard/profile.png" alt="profile" />
  <div class="flex-grow-1">
    <span>{{ currentUser?.nombre || 'Usuario' }}</span>
    <p class="mb-0">
      {{ currentUser?.rol || 'Usuario' }}
      <i class="middle fa-solid fa-angle-down"></i>
    </p>
  </div>
</div>
<ul class="profile-dropdown onhover-show-div">
  @for (item of profile; track item) {
    <li>
      <a href="javascript:void(0)">
        <app-feather-icon [icon]="item.icon" />
        <span>{{ item.title }}</span>
      </a>
    </li>
  }
  <li>
    <a href="javascript:void(0)" (click)="logout()">
      <app-feather-icon [icon]="'log-in'" />
      <span>Cerrar Sesion</span>
    </a>
  </li>
</ul>
